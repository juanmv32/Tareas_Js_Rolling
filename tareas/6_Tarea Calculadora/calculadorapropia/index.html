<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <title>Calculadora con CSS Grid</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" value="0" readonly />

      <div class="grid-container">
        <button class="btn btn-secondary rounded-pill" onclick="backspace()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-backspace"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
            />
            <path
              d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"
            />
          </svg>
        </button>
        <button class="btn btn-secondary rounded-pill" onclick="clearDisplay()">
          AC
        </button>
        <button
          class="btn btn-secondary rounded-pill disabled"
          onclick="addOperator()"
        >
          %
        </button>
        <!-- ver como hacer para que el % fucione -->
        <button class="btn btn-warning rounded-pill" onclick="addOperator('/')">
          ÷
        </button>

        <button class="btn btn-light" onclick="addNumber(7)">7</button>
        <button class="btn btn-light" onclick="addNumber(8)">8</button>
        <button class="btn btn-light" onclick="addNumber(9)">9</button>
        <button class="btn btn-warning rounded-pill" onclick="addOperator('*')">
          ×
        </button>

        <button class="btn btn-light" onclick="addNumber(4)">4</button>
        <button class="btn btn-light" onclick="addNumber(5)">5</button>
        <button class="btn btn-light" onclick="addNumber(6)">6</button>
        <button class="btn btn-warning rounded-pill" onclick="addOperator('-')">
          −
        </button>

        <button class="btn btn-light" onclick="addNumber(1)">1</button>
        <button class="btn btn-light" onclick="addNumber(2)">2</button>
        <button class="btn btn-light" onclick="addNumber(3)">3</button>
        <button class="btn btn-warning rounded-pill" onclick="addOperator('+')">
          +
        </button>

        <button class="btn btn-light">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-plus-slash-minus"
            viewBox="0 0 16 16"
          >
            <path
              d="m1.854 14.854 13-13a.5.5 0 0 0-.708-.708l-13 13a.5.5 0 0 0 .708.708M4 1a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2A.5.5 0 0 1 4 1m5 11a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5A.5.5 0 0 1 9 12"
            />
          </svg>
        </button>
        <button class="btn btn-light zero-btn" onclick="addNumber(0)">0</button>
        <button class="btn btn-light" onclick="addDecimal()">.</button>
        <button class="btn btn-warning rounded-pill" onclick="result()">
          =
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
